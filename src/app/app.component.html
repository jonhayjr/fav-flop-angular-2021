<app-header [title]="'Flop Voter'"></app-header>

<div class="container">
  <div class="grid">
    <div class="card" *ngFor="let flop of favFlop">
      <h2>{{flop.name}}</h2>
      <p *ngIf="isFlopSelected(flop.id)">Chosen!</p>
      <img [src]="flop.img" [alt]="flop.name" class="grid-img">
      <button class="btn" (click)="voteFor(flop.id)" [disabled]="disableButton(flop.id)">{{getButtonText(flop.id)}}</button>
    </div>
  </div>
</div>

<app-footer></app-footer>
